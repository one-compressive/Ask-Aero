<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>Настройки пользователя — AskAero</title>
    <link rel="stylesheet" href="../static/style.css" />
    <link rel="stylesheet" href="../static/user-settings.css" />
  </head>
  <body class="bg">
    <header>
      <h2><a href="#">AskAero</a></h2>
      <div>
        <form class="search-form">
          <input type="text" placeholder="Search..." class="input">
          <button class="button small" type="submit">Ask!</button>
        </form>
      </div>
      <img class="img-small" src="../static/img/default-avatar.jpg" />
      <div>
        <b>Dr. Pepper</b>
        <div>
          <a href="#">Settings</a>
          <a href="#">Log out</a>
        </div>
      </div>
    </header>

    <div class="page-layout">
      <main>
        <h1 style="margin-bottom: 10px">Settings: Dr. Pepper</h1>

        <form class="user-form">
          <label for="login">Login</label>
          <input type="text" id="login" name="login" value="dr_pepper">

          <label for="email">Email</label>
          <input type="email" id="email" name="email" value="drpepper@mail.ru">

          <label for="nickname">NickName</label>
          <input type="text" id="nickname" name="nickname" value="Dr. Perpper">

          <label for="avatar" style="align-self:start;">Upload avatar</label>
          <div class="user-avatar-picker">
            <img class="user-avatar-img" src="../static/img/default-avatar.jpg" alt="avatar">
            <div class="user-avatar-file">
              <span id="avatar-filename">c:\avatar.jpg</span>
              <label class="button medium">
                Choose
                <input type="file" id="avatar" name="avatar" accept="image/*">
              </label>
            </div>
          </div>

          <div class="user-form-actions">
            <button type="submit" class="button medium">Save</button>
          </div>
        </form>
      </main>
      <aside>
        <div class="tags">
          <h2>Popular tags</h2>
          <ul>
            <li><a href="#">HTML</a></li>
            <li><a href="#">CSS</a></li>
            <li><a href="#">JavaScript</a></li>
          </ul>
        </div>
        <div class="best-members">
          <h2>Best members</h2>
          <ul>
            <li><a href="#">my lovely bf</a></li>
            <li><a href="#">me</a></li>
            <li><a href="#">our future cat</a></li>
          </ul>
        </div>
      </aside>
    </div>
    <footer>
      <b>@ 2025. Вкусно кушайте и высыпайтесь.</b>
    </footer>
  </body>
</html>
