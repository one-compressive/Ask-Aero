{% extends "base.html" %} {% load static %} {% block extra_css %}
<title>Регистрация — AskAero</title>
<link rel="stylesheet" href="{% static 'css/signup.css' %}" />
{% endblock %}

{% block content %}
<div class="head-of-section">
  <h1>Registration</h1>
</div>
<form class="signup-form">
  <div class="error-message">Sorry, this email address allready registred!</div>
  <label for="login">Login</label>
  <input type="text" id="login" name="login" value="dr_pepper" required />

  <label for="email">Email</label>
  <input
    type="email"
    id="email"
    name="email"
    value="dr.pepper@mail.ru"
    required
  />

  <label for="nickname">NickName</label>
  <input
    type="text"
    id="nickname"
    name="nickname"
    value="Dr. Pepper"
    required
  />

  <label for="password">Password</label>
  <input
    type="password"
    id="password"
    name="password"
    value="********"
    required
  />

  <label for="password-repeat">Repeat password</label>
  <input
    type="password"
    id="password-repeat"
    name="password-repeat"
    value="********"
    required
  />

  <label for="avatar" style="align-self: center">Upload avatar</label>
  <div class="signup-avatar-picker">
    <input
      type="text"
      id="avatar-filename"
      value="c:\avatar.jpg"
      readonly
      class="avatar-filename-input"
    />
    <label class="signup-avatar-choose">
      choose
      <input type="file" id="avatar" name="avatar" accept="image/*" />
    </label>
  </div>
  <button type="submit" class="button medium">Register!</button>
</form>
{% endblock %}
